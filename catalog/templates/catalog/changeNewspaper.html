<html>
    <body>
        <form action="#" method="POST">
            {% csrf_token %}
            <label for="newspaper">Newspaper:</label>
            <select name="newspaper">
                {% for newspaper in newspapers %}
                <option value="{{newspaper.id}}">{{newspaper.name}}</option>
                {% endfor %}
            </select>
            <input type="submit" name="submit" value="Submit">
        </form>
    </body>
</html>
